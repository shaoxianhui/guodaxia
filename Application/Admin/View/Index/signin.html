<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>管理员登陆</title>

        <!-- Bootstrap core CSS -->
        <css href="__PUBLIC__/css/bootstrap.min.css" />
        <!-- Custom styles for this template -->
        <css href="__PUBLIC__/css/signin.css" />

        <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico">
    </head>

    <body>

        <div class="container">

            <form class="form-signin" role="form" action="{:U('Admin/Index/doLogin')}" method="post">
                <h2 class="form-signin-heading">管理员后台登陆</h2>
                <input name="adminName" type="text" class="form-control" placeholder="Admin Name" required autofocus>
                <input name="password" type="password" class="form-control"
                placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>

        </div> <!-- /container -->
    </body>
</html>
