<extend name="base2" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/Common/dataTables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="__PUBLIC__/Common/dataTables/extensions/tableTools/css/dataTables.tableTools.min.css">
<link rel="stylesheet" href="__PUBLIC__/Common/dataTables/extensions/editor/css/dataTables.editor.min.css">
<link rel="stylesheet" href="__PUBLIC__/Common/dataTables/css/dataTables.bootstrap.css">
<link rel="stylesheet" href="__PUBLIC__/Common/jquery-ui/jquery-ui.min.css">
</block>
<block name="content">
<div class="content">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">订单管理</div>
        <div class="panel-body">
            订单日期　:　<input type="text" id="datepicker">
        </div>
        <div style="margin:0px 15px 0px 15px">
        <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>最早送货时间</th>
                    <th>最晚送货时间</th>
                    <th>状态</th>
                    <th>备注</th>
                </tr>
            </thead>
        </table>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="__PUBLIC__/Common/dataTables/js/jquery.dataTables.js"></script>
<script src="__PUBLIC__/Common/dataTables/extensions/tableTools/js/dataTables.tableTools.min.js"></script>
<script src="__PUBLIC__/Common/dataTables/extensions/editor/js/dataTables.editor.min.js"></script>
<script src="__PUBLIC__/Common/dataTables/js/dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/Common/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">
var editor;
$(document).ready(function() {
$('#order_edit').addClass('active');
editor = new $.fn.dataTable.Editor( {
        ajax: "order_crud",
        table: "#table",
        fields: [
                    {
                        label: "客户名称",
                        name: "customer"
                    },
                    {
                        label: "送货日期",
                        name: "cdate",
                        type: "date",
                        def: "{$date}",
                        dateFormat: $.datepicker.ISO_8601
                    },
                    {
                        label: "最早送货时间",
                        name: "earliest"
                    },
                    {
                        label: "最晚送货时间",
                        name: "latest"
                    },
                    {
                        label: "备注",
                        name: "comment"
                    }
                ]
    } );
$.fn.dataTable.TableTools.defaults.sSwfPath='__PUBLIC__/Common/dataTables/extensions/tableTools/swf/copy_csv_xls_pdf.swf';
TableTools.BUTTONS.view = {
    "sAction": "text",
    "sTag": "default",
    "sFieldBoundary": "",
    "sFieldSeperator": "\t",
    "sNewLine": "<br>",
    "sToolTip": "",
    "sButtonClass": "DTTT_button_text",
    "sButtonClassHover": "DTTT_button_text_hover",
    "sButtonText": "Copy to element",
    "mColumns": "all",
    "bHeader": true,
    "bFooter": true,
    "bSelectedOnly": true,
    "fnMouseover": null,
    "fnMouseout": null,
    "fnClick": function( nButton, oConfig ) {
        var data = this.fnGetSelectedData();
        if(data.length > 0)
            window.open("{:U('Admin/Index/order_item_edit', array(), '')}" + "/orderId/" + data[0].id);
    },
    "fnSelect": null,
    "fnComplete": null,
    "fnInit": null
};
$('#table').dataTable({
    dom: "Tfrtip",
    searching: true,
    lengthChange: false,
	searching: false,
    processing: true,
    serverSide: true,
    order: [[ 0, "desc" ]],
    ajax: "{:U('Admin/Order/index', array(), '')}/date/{$date}",
    columns: [
                { "data": "customer" , "orderable": true },
                { "data": "earliest" , "orderable": false },
                { "data": "latest" , "orderable": false },
                { "data": "status" , "orderable": false, "render": 
                    function (data, type, row) {
                    return row.status == 0 ? '未处理' : '已处理'; }
                },
                { "data": "comment" , "orderable": false
                }
            ],
    tableTools: {
        sRowSelect: "single",
        aButtons: [
            { sExtends: "editor_create", editor: editor },
            { sExtends: "editor_edit",   editor: editor },
            { sExtends: "editor_remove", editor: editor },
            "copy",
            {
                "sExtends":    "collection",
                "sButtonText": "Save",
                "aButtons":    [ "csv", "xls", "pdf" ]
            },
            "print",
            {
                "sExtends": "view",
                "sButtonText": "View"
            }
        ]
        }
        });
    $('#datepicker').datepicker({
        dateFormat: 'yy-mm-dd',
        showOn: "both",
        buttonImage: "calender.png",
        buttonText: "Select date",
        onSelect: function(dateText, inst) {
            window.location.href="{:U('Admin/Index/order_edit','','')}/date/" + dateText;
        }

        });
    $('#datepicker').datepicker("setDate", "{$date}");
});
</script>
</block>
