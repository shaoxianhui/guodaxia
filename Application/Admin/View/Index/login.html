<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>果大侠后台管理</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<link rel="stylesheet" href="__PUBLIC__/Common/bootstrap-3.2.0-dist/css/bootstrap.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/login.css">
</head>
<body class='login_body'>
<div class="wrap">
    <h2>果大侠后台管理</h2>
    <h4>Welcome to the login page</h4>
    <form action="doLogin"  autocomplete="off" method="post" class="validate">
        <div class="alert alert-warning">
            <strong>Alert!</strong> Please enter an username and a password.
        </div>
        <div class="login">
            <div class="email">
                <label for="user">User</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="adminName" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="pw">
                <label for="pw">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="remember">
                <label class="checkbox">
                    <input type="checkbox" value="1" name="remember"> Remember me on this computer
                </label>
            </div>
        </div>
        <div class="submit">
            <a href="#">Lost password?</a>
            <button class="btn btn-red5">Login</button>
        </div>
    </form>
</div>
</body>
</html>
