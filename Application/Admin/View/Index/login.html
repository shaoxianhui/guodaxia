<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>果大侠后台管理</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<link rel="stylesheet" href="__PUBLIC__/Common/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="__PUBLIC__/Common/fancybox/css/jquery.fancybox.css">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/login.css">
</head>
<body class='login_body'>
	<div class="wrap">
		<h2>果大侠后台管理</h2>
		<h4>Welcome to the login page</h4>
		<form action="doLogin"  autocomplete="off" method="post" class="validate">
		<div class="alert alert-error">
			<strong>Alert!</strong> Please enter an username and a password.
		</div>
		<div class="login">
			<div class="email">
				<label for="user">User</label><div class="email-input"><div
                        class="control-group"><div class="input-prepend"><span
                class="add-on"><i class="icon-user"></i></span><input type="text"
            id="user" name="adminName" class="{required:true}"></div></div></div>
			</div>
			<div class="pw">
				<label for="pw">Password</label><div class="pw-input"><div
                        class="control-group"><div class="input-prepend"><span
                class="add-on"><i class="icon-lock"></i></span><input type="password"
id="pw" name="password" class='{required:true}'></div></div></div>
			</div>
			<div class="remember">
				<label class="checkbox">
					<input type="checkbox" value="1" name="remember"> Remember me on this computer
				</label>
			</div>
		</div>
		<div class="submit">
			<a href="#">Lost password?</a>
			<button class="btn btn-red5">Login</button>
		</div>
		</form>
	</div>
<script src="__PUBLIC__/Common/jQuery/js/jquery-1.11.1.js"></script>
<script src="__PUBLIC__/Common/jQuery/js/jquery.validate.min.js"></script>
<script src="__PUBLIC__/Common/jQuery/js/jquery.metadata.js"></script>
<script src="__PUBLIC__/Admin/js/error.js"></script>
</body>
</html>
