<extend name="base" />
<block name="css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css">
</block>
<block name="content">
<div class="row-fluid">
    <div class="span12">
        <div class="box">
            <div class="box-head tabs">
                <h3>中奖用户</h3>
            </div>
            <div class="box-content box-nomargin">
                <table id="table" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>userId</th>
                            <th>name</th>
                            <th>prizeName</th>
                            <th>company</th>
                            <th>location</th>
                            <th>phone</th>
                            <th>advice</th>
                            <th>received</th>
                            <th>ctime</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#data').addClass('active');
$('#prize_of_user').addClass('active');
$('#prize_of_user').parent().removeClass('closed');
$('#table').dataTable({
    searching: false,
    lengthChange: false,
    order: [[ 9, "desc" ]],
    ajax: "prize_of_user",
    columns: [
                { "data": "id" , "orderable": true },
                { "data": "userId" , "orderable": true },
                { "data": "name" , "orderable": true },
                { "data": "prizeName" , "orderable": false },
                { "data": "company" , "orderable": true },
                { "data": "location" , "orderable": true },
                { "data": "phone" , "orderable": true },
                { "data": "advice" , "orderable": true },
                { "data": "received" , "orderable": true },
                { "data": "ctime" , "orderable": true }
            ]
        });
});
</script>
</block>
