<extend name="base" />
<block name="content">
<div class="row-fluid">
    <div class="span12">
        <div class="box">
            <div class="box-head tabs">
                <h3>中奖用户</h3>
            </div>
            <div class="box-content box-nomargin">
                <table class='table table-striped dataTable dataTable-noheader dataTable-nofooter table-bordered'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>userId</th>
                            <th>name</th>
                            <th>prizeName</th>
                            <th>company</th>
                            <th>location</th>
                            <th>phone</th>
                            <th>advice</th>
                            <th>received</th>
                            <th>ctime</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="users" id="user">
                    <tr>
                        <td>{$user.id}</td>
                        <td>{$user.userId}</td>
                        <td>{$user.name}</td>
                        <td>{$user.prizeName}</td>
                        <td>{$user.company}</td>
                        <td>{$user.location}</td>
                        <td>{$user.phone}</td>
                        <td>{$user.advice}</td>
                        <td>{$user.received}</td>
                        <td>{$user.ctime}</td>
                    </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$('#data').addClass('active');
$('#prize_of_user').addClass('active');
$('#prize_of_user').parent().removeClass('closed');
</script>
</block>
