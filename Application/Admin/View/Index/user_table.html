<extend name="base" />
<block name="css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css">
</block>
<block name="content">
<div class="row-fluid">
    <div class="span12">
        <div class="box">
            <div class="box-head tabs">
                <h3>用户列表</h3>
            </div>
            <div class="box-content box-nomargin">
                <table id="table" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>openId</th>
                            <th>qrScene</th>
                            <th>score</th>
                            <th>subscribe</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#data').addClass('active');
$('#user').addClass('active');
$('#user').parent().removeClass('closed');
$('#table').dataTable({
    searching: false,
    lengthChange: false,
    processing: true,
    serverSide: true,
    ajax: "users",
    columns: [
                { "data": "id" },
                { "data": "openId" },
                { "data": "qrScene" },
                { "data": "score" },
                { "data": "subscribe" }
            ]
        });
});
</script>
</block>
