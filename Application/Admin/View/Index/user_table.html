<extend name="base" />
<block name="content">
<div class="row-fluid">
    <div class="span12">
        <div class="box">
            <div class="box-head tabs">
                <h3>用户列表</h3>
            </div>
            <div class="box-content box-nomargin">
                <table class='table table-striped dataTable dataTable-noheader dataTable-nofooter table-bordered'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>openId</th>
                            <th>qrScene</th>
                            <th>score</th>
                            <th>subscribe</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="users" id="user">
                    <tr>
                        <td>{$user.id}</td>
                        <td>{$user.openId}</td>
                        <td>{$user.qrScene}</td>
                        <td>{$user.score}</td>
                        <td>{$user.subscribe}</td>
                    </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$('#data').addClass('active');
$('#user').addClass('active');
$('#user').parent().removeClass('closed');
</script>
</block>
