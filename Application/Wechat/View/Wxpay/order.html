  <body role="document">
    <div class="container-fluid theme-showcase" role="main">

					</div>
					<div class="checkbox-inline">
						<label>

						</label>
					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">

					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">
							星期四

					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">
							星期五
						</label>
					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">
							星期六
						</label>
					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">
							星期日
						</label>
					</div>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">选择取货时间</div>
				<div class="panel-body">
					<select class="form-control">
						<option>上午08:00-09:00</option>
						<option>中午12:00-13:00</option>
						<option>下午15:00-16:00</option>
					</select>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">选择喜欢水果</div>
				<div class="panel-body">
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">

					<div class="checkbox-inline">

							葡萄
						</label>
					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" value="1">
							西红柿
						</label>
					</div>
					<div class="checkbox-inline">

							<input type="checkbox" value="1">

			<div class="panel panel-success">
				<div class="panel-heading">个人信息</div>
				<div class="panel-body">
					<input type="text" class="form-control" style="margin:0px 0px 10px 0px" placeholder="姓名">

				</div>
			</div>
			<button type="button" class="btn btn-success btn-lg btn-block" onclick="callpay()">提交</button>
		</div>
    </div>
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//调用微信JS api 支付
		function jsApiCall()
		{
			WeixinJSBridge.invoke(
				'getBrandWCPayRequest',
				{$jsApiParameters},
				function(res){
                if(res.err_msg == 'get_brand_wcpay_request:ok') {
                    window.location.href = "http://www.meirixianguo.com/wechat/wxpay/success";
                }
                //alert(res.err_code + res.err_desc+res.err_msg);
                }
			);
		}

		function callpay()
		{
			if (typeof WeixinJSBridge == "undefined"){
			    if( document.addEventListener ){
			        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
			    }else if (document.attachEvent){
			        document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
			        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
			    }
			}else{
			    jsApiCall();
			}
		}
	</script>
  </body>
