<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <!--<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>果大侠</title>
    <link rel="stylesheet" href="__PUBLIC__/Wechat/css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="__PUBLIC__/Wechat/css/main.css" type="text/css" media="screen">
    <!-- fruit Scheme -->
    <link rel="stylesheet" href="__PUBLIC__/Wechat/css/fruit.css" type="text/css" media="screen">
</head>
<body>
    <div id="st-container">
        <div class="st-pusher order_bg">
            <div class="st-content">
                <div class="st-content-inner overflow_no">
                    <!-- Top Navigation -->
                    <header>
                    <div>
                        <a class="menu-left1" href="{:U("Wechat/Cart/profile", array("openId"=>$openId))}">放弃</a></div>
	                    <h1>编辑资料</h1><div>
                        <a class="menu-right1" href="javascript:void()" onclick="update()">保存</a></div>
                    </header>
                    <div>
                        <div class="swiper-container swiper-nested">
                            <div class="swiper-wrapper">
                                <div class="">
                                    <div class="pages_container">
                                        <div class="menu_order">
                                            <div class="order_div9">
                                            </div>
                                            <div class="profile-box">
                                                <div id="edit_profile">
                                                    <form id="loginform" name="loginform">
                                                    <dl class="userimg">
                                                        <dt>我的头像</dt>
                                                        <dd>
                                                            <img src="__PUBLIC__/Wechat/images/sidebar_01.png" />
                                                        </dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>姓名</dt>
                                                        <dd>
                                                            <input id="name"
                                                            name="txtPassword"
                                                            value="{$profile.name}" class="input txt input_color1" type="text"
                                                                maxlength="50" /></dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>性别</dt>
                                                        <dd>
                                                            <input id="sex"
                                                            name="txtPassword"
                                                            class="select txt
                                                            input_color1"
                                                            value="{$profile.sex}" type="text" maxlength="50" /></dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>联系方式</dt>
                                                        <dd>
                                                            <input id="phone"
                                                            name="txtPassword"
                                                            class="input txt input_color2"
                                                            value="{$profile.phone}" type="text"
                                                                maxlength="50" /></dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>出生日期</dt>
                                                        <dd>
                                                            <input id="birthday"
                                                            name="txtPassword"
                                                            class="select txt
                                                            input_color1"
                                                            value="{$profile.birthday}" type="text"
                                                                maxlength="50" /></dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>邮箱</dt>
                                                        <dd>
                                                            <input id="email"
                                                            name="txtPassword"
                                                            class="input txt input_color1"
                                                            value="{$profile.email}" type="text"
                                                                maxlength="50" /></dd>
                                                    </dl>
                                                    <dl>
                                                        <dt>收货地址</dt>
                                                        <dd>
                                                            <input id="location"
                                                            name="txtPassword"
                                                            class="input txt input_color1"
                                                            value="{$profile.location}" type="text"
                                                                maxlength="50" /></dd>
                                                    </dl>
                                                    </form>
                                                    <div id="msgtips">
                                                    </div>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="clearfix">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /st-content-inner -->
            </div>
            <!-- /st-content -->
        </div>
        <!-- /st-pusher -->
    </div>
    <script src="__PUBLIC__/Wechat/js/jquery-1.10.2.min.js"></script>
    <!-- Swiper -->
    <script src="__PUBLIC__/Wechat/js/idangerous.swiper-2.2.min.js"></script>
    <script src="__PUBLIC__/Wechat/js/classie.js"></script>
    <script src="__PUBLIC__/Wechat/js/sidebarEffects.js"></script>
    <script src="__PUBLIC__/Wechat/js/swipers.js"></script>
    <script src="__PUBLIC__/Wechat/js/custom.js"></script>
    <script src="__PUBLIC__/Wechat/js/code.js" type="text/javascript"></script>
    <script type="text/javascript">
function update() {
                $.post("{:U('Wechat/Cart/updateProfile')}", {
                        openId : "{$openId}",
                        name : $('#name').val(),
                        sex : $('#sex').val(),
                        birthday : $('#birthday').val(),
                        phone : $('#phone').val(),
                        location : $('#location').val(),
                        email : $('#email').val()
                        }, function(result) {
                        if(result.success == true){
                                window.location.href =
                                "http://www.meirixianguo.com/wechat/cart/profile/openId/{$openId}";
                        } else {
                        alert('no');
                        }
                });
}
    </script>
</body>
</html>
